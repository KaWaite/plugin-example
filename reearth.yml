id: reearth-plugin-example
name: Some plugins
version: 1.0.0
extensions:
  - id: iss
    type: widget
    name: Where is the ISS?
    widgetLayout:
      defaultLocation:
        zone: outer
        section: right
        area: top
  - id: text
    type: widget
    name: Text Widget
    schema:
      groups:
        - id: default
          fields:
            - id: text
              type: string
              title: Text
  - id: map
    type: block
    name: Map Block
    schema:
      groups:
        - id: default
          fields:
            - id: location
              type: latlng
              title: Location
